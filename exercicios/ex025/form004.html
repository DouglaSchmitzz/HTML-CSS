<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
    <link rel="stylesheet" href="styles/form004.css">
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="telefone nacional" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxx-xxxxxx" maxlength="9">
            </p>
            <p>
                <input id="submit" type="submit" value="Enviar">
                <input id="reset" type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
