<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <fieldset>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iano">Ano</label>
                <input type="number" name="ano" id="iano" min="1950" max="2024" oninput="calcIdade()">
            </p>
            <p>
                <label for="idade">Sua idade é</label>
                <output id="iidade">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
        
    </fieldset>
    <script>
        function calcIdade () {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script> 
</body>
</html>
