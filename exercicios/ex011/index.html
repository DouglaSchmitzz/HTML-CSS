<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1> 
    <p>Tente abrir em várias dispositivos diferentes, ou simplesmente aumente e diminuia o seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
        
    <h1>Reproduzindo audio</h1>
    <p>Aqui iremos aprender a usar audios no navegador</p>
    <hr>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Seu navegador infelizmente não suporta reproduzir arquivos de audio <a href="midia/guanacast-33.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
